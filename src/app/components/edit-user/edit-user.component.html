<h1>Edit User</h1>

<form [formGroup]="form">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name" required>
  </div>
  <div>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" formControlName="surname" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" required>
  </div>
  <div>
    <label for="role">Role:</label>
    <select type="role" id="role" name="role" formControlName="role" required>
      <option value="need">need</option>
      <option value="help">help</option>
      <option value="admin">admin</option>
    </select>
  </div>
  <button type="submit" (click)="editUser()">Save</button>
  <div *ngIf="showMessage" style="font-style: italic;">Changes were made correctly</div>
</form>
