<app-navigation></app-navigation>
<div class="container app">
  <div class="row">
      <div class="col-sm-8">
        <h2>Users List </h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Role</th>
              <th>
                <button class="btn-add" (click)="addUser()">Add user</button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{user.name}}</td>
              <td>{{user.surname}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role}}</td>
              <td>
                <button (click)="passUser(user)" class="btn-success">Edit</button>
                <button (click)="confirmDelete(user._id)" class="btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5">
                <div class="pagination">
                  <button class="paginate-btn" [disabled]="currentPage === 1" (click)="prevPage()"><</button>
                  <span>{{ currentPage }}/{{ totalPages }}</span>
                  <button class="paginate-btn" [disabled]="currentPage === totalPages" (click)="nextPage()">></button>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
  </div>
</div>
