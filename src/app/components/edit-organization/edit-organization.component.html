<h1>Edit Organization</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" formControlName="name" required>
    </div>
    <div>
      <label for="website">Website:</label>
      <input type="text" id="website" name="website" formControlName="website" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <button type="submit">Save</button>
    <div *ngIf="showMessage" style="font-style: italic;">Changes were made correctly</div>
  </form>
